sudo: required

services:
  - docker

language: java

jdk:
  - openjdk11
  - oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
    - "$HOME/.m2/repository/"

install: /bin/true

script: ./gradlew test --stacktrace

before_install:
  - docker-compose up -d
